<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      .container {
        max-width: 400px;
      }

      .todos li {
        background: #fff;
      }
      .delete {
        cursor: pointer;
      }

      .filtered {
        display: none !important;
      }
    </style>

    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/c828cc6e39.js"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Todo List</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4 text-dark">Todo List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search todos"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-dark">
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <span>Learn Typescript with webpack</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <span>Write a blog on customizing bootstrap with SASS</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <span
            >Write a blog on how create flask based API with deployment to
            Heroku</span
          >
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-dark">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
